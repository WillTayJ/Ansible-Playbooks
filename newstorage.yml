---
- name: Create and mount new storage
  hosts: all

  tasks:
    - name: create new partition
      parted:
        name: files
        label: gpt
        device: /dev/sdb
        number: 1
        state: present
        part_start: 1MiB
        part_end: 1GiB

    - name: Create xfs filesystem
      filesystem:
        dev: /dev/sdb1
        fstype: xfs

    - name: Create mount directory
      file:
        path: /mnt/test
        state: directory

    - name: mount the filesystem
      mount:
        src: /dev/sdb1
        fstype: xfs
        state: mounted
        path: /mnt/test
